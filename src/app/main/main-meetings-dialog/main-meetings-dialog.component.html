<div mat-dialog-title class="div">Create a New Meeting</div>

<div mat-dialog-content class="example-full-width">
  <form [formGroup]="meetingForm" class="example-form">
    <table class="example-full-width" cellspacing="0">
    <tr>
      <td><mat-form-field class="full-width" appearance="fill">
        <mat-label>Meeting Topic</mat-label>
        <input formControlName="name" matInput required>
      </mat-form-field></td>
    </tr>

    <tr>
      <td><mat-form-field class="full-width" appearance="fill">
        <mat-label>Meeting Date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field></td>
    </tr>


    <tr>
      <td><mat-form-field class="full-width" appearance="fill">
        <mat-label>Agenda (optional)</mat-label>
        <div>
        <textarea class="agenda" formControlName="agenda" matInput></textarea>
        </div>
      </mat-form-field></td>
    </tr>

    <tr>
      <div *ngFor="let attendee of attendeesList; let i = index; trackBy:trackByIndex;">
        <td><mat-form-field class="full-width" appearance="fill">
          <mat-label>Attendee</mat-label>
          <fa-icon 
            class = "button" 
            [icon]="faTrash"
            (click)="clearAttendee(i)"
            >
          </fa-icon>
          <input required [(ngModel)]="attendeesList[i]" 
          [ngModelOptions]="{standalone: true}" 
          matInput type="text" 
          placeholder="Ex. john@gmail.com">
        </mat-form-field>
        </td>
      </div>
    </tr>

    <button mat-button class="cancel-meeting" (click)="addAttendee()">+ Add Another</button>
  </table>




  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="cancel-meeting">Cancel</button>
  <button mat-button mat-dialog class="create-meeting" (click)="createMeeting()">Create Meeting</button>
</div>
